name: Charm CI

on:
  workflow_call:
    inputs:
      charm-path:
        description: Path to charm directory (use "." for standalone repos)
        type: string
        default: "."
      run-lint:
        description: Run lint checks
        type: boolean
        default: true
      run-static:
        description: Run static type checks
        type: boolean
        default: true
      run-unit:
        description: Run unit tests
        type: boolean
        default: true
      run-terraform-validate:
        description: Validate Terraform files
        type: boolean
        default: true

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ inputs.charm-path }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    if: inputs.run-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: charmarr/.github/actions/charm/setup@v1

      - name: Run lint
        working-directory: ${{ inputs.charm-path }}
        run: uvx tox -e lint

  static:
    name: Static Analysis
    if: inputs.run-static
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: charmarr/.github/actions/charm/setup@v1

      - name: Run static checks
        working-directory: ${{ inputs.charm-path }}
        run: uvx tox -e static

  unit:
    name: Unit Tests
    if: inputs.run-unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: charmarr/.github/actions/charm/setup@v1

      - name: Run unit tests
        working-directory: ${{ inputs.charm-path }}
        run: uvx tox -e unit

  terraform-validate:
    name: Validate Terraform
    if: inputs.run-terraform-validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install OpenTofu
        run: sudo snap install opentofu --classic

      - name: Validate Terraform
        working-directory: ${{ inputs.charm-path }}
        run: |
          tofu fmt -check -recursive -diff
          if [ -d "terraform" ]; then
            cd terraform
            tofu init -backend=false
            tofu validate
          else
            echo "No terraform directory found, skipping validation"
          fi
