name: Publish Library

on:
  workflow_call:
    inputs:
      package-name:
        description: 'Package name for uv build'
        required: true
        type: string
      package-dir:
        description: 'Package directory containing pyproject.toml'
        required: true
        type: string
      environment:
        description: 'GitHub environment for PyPI Trusted Publisher'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: charmarr/.github/actions/lib/setup@v1

      - name: Build package
        run: uv build --package ${{ inputs.package-name }}

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: ${{ inputs.package-dir }}/dist/
